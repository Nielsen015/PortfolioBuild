<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Previous and Next Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <!-- Radio buttons to control the slides -->
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">

        <!-- Slides -->
        <div class="slides">
            <div class="slide">
                <img src="./assets/images/Nielsen.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./assets/images/nielsenpass.png" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./assets/images/passport.png" alt="Image 3">
            </div>
            <div class="slide">
                <img src="./assets/images/nielsenpass.png" alt="Image 4">
            </div>
        </div>

        <!-- Navigation buttons -->
        <label for="slide1" class="nav-button prev-button">Previous</label>
        <label for="slide2" class="nav-button next-button">Next</label>
    </div>
</body>
</html>
